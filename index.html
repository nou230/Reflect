<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflect App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Reflect - تسجيل الدخول</h1>

  <!-- نموذج تسجيل الدخول باستخدام البريد وكلمة المرور -->
  <div id="email-password-login">
    <h2>تسجيل الدخول باستخدام البريد</h2>
    <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني">
    <input type="password" id="password" placeholder="أدخل كلمة المرور">
    <button id="email-signup">تسجيل مستخدم جديد</button>
    <button id="email-login">تسجيل الدخول</button>
  </div>

  <!-- زر تسجيل الدخول باستخدام Google -->
  <div id="google-login">
    <h2>أو تسجيل الدخول باستخدام Google</h2>
    <button id="google-login-btn">تسجيل الدخول باستخدام Google</button>
  </div>

  <!-- زر تسجيل الدخول كضيف -->
  <div id="anonymous-login">
    <h2>أو تسجيل الدخول كضيف</h2>
    <button id="anonymous-login-btn">تسجيل الدخول كضيف</button>
  </div>

  <!-- نموذج تسجيل الدخول باستخدام الهاتف -->
  <div id="phone-login">
    <h2>تسجيل الدخول باستخدام الهاتف</h2>
    <input type="tel" id="phone-number" placeholder="أدخل رقم الهاتف">
    <div id="recaptcha-container"></div>
    <button id="send-code">إرسال رمز التحقق</button>
    <input type="text" id="verification-code" placeholder="أدخل رمز التحقق">
    <button id="verify-code">تأكيد رمز التحقق</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
